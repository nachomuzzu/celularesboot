      <!-- abre formulario -->
      <form class="px-5 container-fluid">
            <h2 class="text-center mt-5">¿Necesitás contactarnos?</h2>
            <div class="row mb-3 mt-5 ms-5 me-5">
                <label for="input" class="col-sm-2 col-form-label">Nombre y apellido</label>
                    <div class="col-sm-10">
                        <input type="input" class="form-control" id="input">
                    </div>
            </div>
        <div class="row mb-3 mt-5 ms-5 me-5">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
            </div>
        </div>
        <div class="row mb-3 mt-5 ms-5 me-5">
            <label for="input" class="col-sm-2 col-form-label">Dirección</label>
                <div class="col-sm-10">
                    <input type="input" class="form-control" id="input">
                </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0 mt-4">¿Sos nuevo cliente?</legend>
                 <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input mt-4" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label mt-4" for="gridRadios1">
                        Si
                    </label>
                </div>
             <div class="form-check">
                <input class="form-check-input mb-4" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                    No
                </label>
              <div class="col-sm-3 mt-2">
                <label class="visually" for="specificSizeSelect">¿Por qué tema nos contactás?</label>
                <select class="form-select" id="specificSizeSelect">
                  <option selected>Elige...</option>
                  <option value="1">Compras</option>
                  <option value="2">Envíos</option>
                  <option value="3">Quejas</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">
                </label>
                <textarea placeholder="Describí tu consulta..." class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-dark rounded-pill">Enviar</button>
        <button type="submit" class="btn btn-light rounded-pill">Cancelar</button>
      </form>
