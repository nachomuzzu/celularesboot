<!-- abre formulario -->
<h1 class="text-center mt-5">¿Necesitás contactarnos?</h1>
  <form class="px-5 py-5 container-fluid">
    <div class="row">
      <div class="col-md-12 col-lg-12">
          <div class="form-group me-5 ms-5">
            <label for="nombre">Nombre y apellido</label>
            <input type="input" class="form-control" id="nombre">
          </div>
          <div class="form-group mt-3 me-5 ms-5">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group mt-3 me-5 ms-5">
            <label for="direccion">Dirección</label>
            <input type="input" class="form-control" id="direccion">
          </div>
          <label class="mt-3 ms-5">¿Sos nuevo cliente?</label>
          <div class="form-check ms-5">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Si
            </label>
          </div>
          <div class="form-check ms-5">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              No
            </label>
          </div>
          <div class="mt-3 ms-5 me-5">
            <label class="contacto" for="contacto">¿Por qué tema nos contactás?</label>
            <select class="form-select" id="contacto">
              <option selected>Elige...</option>
              <option value="1">Compras</option>
              <option value="2">Envíos</option>
              <option value="3">Quejas</option>
            </select>
          </div>
          <div class="form-group ms-5 me-5">
            <label for="exampleFormControlTextarea1">
            </label>
            <textarea placeholder="Describí tu consulta..." class="form-control" rows="3"></textarea>
          </div>
        </div>
          <button type="submit" class="mt-3 btn bg-btn text-white">Enviar</button>
          <button type="reset" class="mt-1 btn bg-btnTres">Cancelar</button>
      </div>    
    </div>    
  </form>
